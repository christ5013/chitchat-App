<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Chit Chat App</title>
    <style>
        body {
            background-color: white;
        }
        
        .side {
            height: 80%;
            margin-top: 50px;
            color: black;
            position: fixed;
            top: 0;
            margin-left: 10px;
            background: linear-gradient(white, #D3D8E8);
            padding-top: 50px;
        }
    </style>
</head>

<body>

    <nav class=" navbar navbar-light bg-light ">
        <div class="container-fluid ">
            <a class="navbar-brand " href="# "><img style="height: 30px; " src="css/logo.png " alt=" " srcset=" "></a>
            <span><i class="fas fa-home" style="color:rgb(3, 11, 255)"></i></span>
            <span><i class="far fa-play-circle"></i></span>
            <span><i class="fas fa-store"></i></span>
            <span><i class="fas fa-users"></i></span>
            <span> <i class="fas fa-dice-d6"></i></span>
            <span>
                <i class="fas fa-user-alt"></i>&nbsp;<span id="spanName"></span> &nbsp;&nbsp;&nbsp;
            <i class="fas fa-plus"></i>&nbsp;&nbsp;
            <i class="fab fa-facebook-messenger"></i>&nbsp;&nbsp;
            <i class="fas fa-bell"></i>&nbsp;&nbsp;
            <i class="fas fa-caret-down"></i>&nbsp;&nbsp;
            </span>
            <div class="side">
                <i class="fas fa-users"></i>
                <a href="#about" id="anchorname"></a><br><br>
                <i class="fab fa-youtube" style="color:rgb(38, 116, 235);"></i> &nbsp;<a href="#services">Watch</a><br><br>
                <i class="far fa-calendar-check" style="color:rgb(211, 68, 68);"></i> &nbsp;<a href="#clients">Events</a><br><br>
                <i class="fas fa-user-friends" style="color:rgb(20, 185, 250);"></i> &nbsp;<a href="#contact">Friends</a><br><br>
                <i class="far fa-clock" style="color: rgb(26, 178, 238);"></i>&nbsp;<a href="#contact">Memories</a><br><br>
            </div>
        </div>

    </nav>


    <br>
    <a id="leave-btn" class="btn text-dark" style="float: right; margin-right:20px;background-color: transparent;">log out <hr></a>
    <br>


    <div class="chat-container">
        <main class="chat-main">
            <div class="chat-sidebar">
                <p<i class="fas fa-map-marker">
                    </i> Town:</p>
                    <h6 id="town-name">
                    </h6>
                    <hr>
                    <br><br>
                    <p><i class="fas fa-users"></i> Active:</p>
                    <ul id="users">
                        &nbsp;
                        <li></li>
                    </ul>
            </div>

            <div class="chat-messages">

            </div>

        </main>
        <div class="container2" style="margin-left: 150px;border:1px solid transparent; height: 10px; margin-bottom:5px;">
            <p style="margin-left:30px; margin-top:10px;" class="text-secondary typing"> </p>
        </div>
        <div class="chat-form-container">

            <form id="chat-form">

                <input id="msg" type="text" class="msg" placeholder="Enter Message" required autocomplete="off" />
                <button style="border:transparent; background-color:white; margin-right:15px;"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <!-- for private message -->
    <form id="private_chat">
        <div class="main-card" id="privateMessageContainer" style="display: none;">
            <div class="main-title">
              <svg viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
              </svg><span id="chatHeader">Message</span></div>
              
                <div class="chat-area" id="message-box">
                </div>
                <div class="line"></div>
                <div class="input-div">
                    
                        <input class="input-message" name="message" 
                                type="text" id="private_user_message" placeholder="Type your message ..."/>
                        <button class="input-send" >
                        <svg style="width:24px;height:24px">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                        </button>
            
                </div>
            </div>
        </form>
         <!-- end of private message -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin=" anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
