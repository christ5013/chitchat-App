<head>

    <div class="container">

                    <br>
                    <div class="form-control">

                        <select name="town" id="town">

							<option value="Dalaguete">Dalaguete</option>

							<option value="Ginatilan">Ginatilan</option>
							<option value="San Fernando">San Fernando</option>
                            <option value="Bantayan">Bantayan</option>
                            <option value="Malabuyoc">Malabuyoc</option>
                            <option value="Talamban">Talamban</option>
                            <option value="Argao">Argao</option>
						</select>
                    </div>
                    <button type="submit" class="btn" id="btn2">Join Chat</button>

                    <button type="button" class="btn" id="btn3">About me</button>
                </form>
                <center>
                    <button class="btn" id="btn1" name="visit">Sign Up</button>
                </center>
                <br>
                <br>
            </main>
        </div>
    </div>
